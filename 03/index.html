<!DOCTYPE html>
<html>

<head>
  <title>AdvancedJS meetup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" rel="stylesheet" href="../styles.css" />
  <script type="application/javascript" src="../js/timer.js"></script>
  <script type="application/javascript" defer src="../~partytown/partytown.js"></script>
  <script>
    partytown = {
      debug: true,
      forward: ["fibonacci"]
    };
  </script>
  <script type="text/partytown" src="../3rd-party/fibonacci.js"></script>
</head>

<body>
  <h1><a href="/">Home</a> / Fibonacci</h1> 
  <h3>Seconds: <span id="time">0</span></h3>
  <div class="switch-container">
    <span>Fast:</span>
    <label class="switch">
      <input id="isFast" type="checkbox">
      <span class="slider"></span>
    </label>
  </div>
  <button id="calculate">Calculate</button>
</body>

<script>
  let N = 0; // INITIAL VALUE

  const calculate = () => {
    const fast = document.getElementById('isFast').checked;
    fibonacci(N, fast);
    N++;
  }
  document.getElementById('calculate').addEventListener('click', calculate);
</script>

</html>
